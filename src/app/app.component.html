<app-header (featcherClick)="onFeatcherClick($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="featcherClicked === 'recipe'"></app-recipes>
      <app-shopping-list
        *ngIf="featcherClicked !== 'recipe'"
      ></app-shopping-list>
    </div>
  </div>
</div>
